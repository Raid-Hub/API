name: Migration check

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref || github.run_id }}
    cancel-in-progress: true

on:
    pull_request:
        branches:
            - main
jobs:
    diff:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:13
                env:
                    POSTGRES_DB: raidhub
                    POSTGRES_USER: username
                    POSTGRES_PASSWORD: password
                ports:
                    - 5432:5432
                options: --health-cmd "pg_isready -U username -d raidhub" --health-interval 10s --health-timeout 5s --health-retries 5

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v1

            - name: Install dependencies
              run: yarn

            - name: Calculate diff
              run: |
                  yarn prisma migrate diff --exit-code \
                    --shadow-database-url "postgresql://username:password@localhost:5432/raidhub?schema=public" \
                    --from-schema-datamodel ./prisma/schema.prisma \
                    --to-migrations ./prisma/migrations
